type MutationResult {
    success: Boolean!
    message: String
}

type CreateMutationResult {
    id: String
    success: Boolean!
    message: String
}

type Query {
    # TODO uuid scalar
    # TODO pagination - cursors?
    hills(id: String): [Hill!]!
    challenges(id: String): [Challenge!]!
    warriors(id: String): [Warrior!]!
}

type Mutation {
    createWarrior(redcode: String!): CreateMutationResult
    
    createHill(name: String!, rules: RulesInput!): CreateMutationResult
    renameHill(id: String!, name: String!): MutationResult
    deleteHill(id: String!): MutationResult

    challengeHill(hillId: String!, warriorId: String!): CreateMutationResult
    deleteChallenge(id: String!): MutationResult
}

type Subscription {
    hillCreated: Hill
    hillRenamed: Hill
    hillDeleted: String

    hillChallenged(hillId: String): Challenge
    hillChallengeStatusChange(hillId: String, challengeId: String): Challenge
    challengeDeleted: Challenge
}
